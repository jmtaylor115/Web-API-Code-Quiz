<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
    <div class="container">
        <div id="count">Time Left: <span id="timer">60</span></div>
        <div>Your Score: <span id="playerScore"></span></div>
        <div id="Quiz"></div>
        <button id="startQuiz">Begin</button>
        
        <div class="question">
          <button id="answerChoice"></button>
          <button id="otherAnswerChoice"></button>
          <button id="correctChoice"></button>
        </div>

        <div id="results"></div>
    </div>

    <script src="style/script.js"></script>

  </body>
</html>
